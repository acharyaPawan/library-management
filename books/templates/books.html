<!DOCTYPE html>
<html lang="en">
<head>
    <title>Books</title>
</head>
<body>
    <h1>Books List</h1>
    <table border="1">
        <tr>
            <th>S.N.</th>
            <th>Book Name</th>
            <th>Book ID</th>
            <th>Status</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ book.name }}</td>
            <td>{{ book.book_id }}</td>
            <td>{{ book.status }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'add_book' %}">Add Book</a>
</body>
</html>
