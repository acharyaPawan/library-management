    {% for book in books %}
    <tr id="book-{{ book.id }}">
    <td>{{ forloop.counter }}</td>
    <td>{{ book.name }}</td>
    <td>{{ book.book_id }}</td>
    <td>
      <button class="borrow-btn" hx-post="{% url 'issue_book_htmx2' %}" hx-include="#student-id" hx-vals='{ "book_id": "{{ book.book_id }}"}' hx-swap="none">
        Issue Book
      </button>
    </td>
    </tr>
    {% empty %}
    <tr>
    <td colspan="4">No available books at the moment.</td>
    </tr>
    {% endfor %}
